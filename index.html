<html>
<head>

<title>Graphwars</title>

<script src="jquery/dist/jquery.js" type="text/javascript"></script>
<script src="fabric.js/dist/all.js" type="text/javascript"></script>
<script src="seedrandom/seedrandom.js" type="text/javascript"></script>
<script src="js/gw.js" type="text/javascript"></script>
<script src="js-expression-eval/parser.js" type="text/javascript"></script>
<script src="fabric.js/lib/fonts/Delicious_500.font.js" type="text/javascript"></script>

<script type="text/javascript">
g = {};
function draw() {
  g = new gw.mainObject(800,600);
  // gwMain.testRect();
  g.render();
}
</script>
<style type="text/css">
canvas { border: 2px solid red; }
</style>

</head>
<body onLoad="draw();">
  <canvas id="gw-canvas" width="800" height="600"></canvas>
  <label>Function:</label>
  <input id="function-input" type="text" />
  <input id="function-submit" type="submit" value="Submit" />
  <input id="obstacles-clear" type="submit" value="Clear obstacles" />
    <label>Seed:</label>
  <input id="obstacles-random-seed" type="text" />
  <input id="obstacles-regenerate" type="submit" value="Regenerate obstacles" />

</body>
